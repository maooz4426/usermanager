UserSignInRequest:
  properties:
    email:
      type: string
      format: string
      description: "userのemail"
    password:
      type: string
      format: string
      description: "userのパスワード"
  required:
    - email
    - password

UserSignInResponse:
  properties:
    uuid:
      type: string
      format: uuid
      description: "userのuuid"
  required:
    - uuid

UserSignInError:
  properties:
    code:
      example: 500-000
      type: string
    errors:
      items:
        example: エラーが発生しました
        type: string
      type: array
  required:
    - code
    - errors
  type: object
