UserSignupRequest:
  type: object
  properties:
    name:
      type: string
      format: string
      description: "userの名前"
    email:
      type: string
      format: string
      description: "userのemail"
    password:
      type: string
      format: string
      description: "userのパスワード"
  required:
    - name
    - email
    - password

UserSignupResponse:
  type: object
  properties:
    uuid:
      type: string
      format: string
      description: "userのuuid"
  required:
    - uuid
